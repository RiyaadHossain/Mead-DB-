<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <main class="container">
          <h1 class="text-center my-4">Search Your Food</h1>

          <!-- Input & Button -->
        <div class="input-group mb-3">
            <input id="input-meal" type="text" class="form-control" placeholder="You want to eat..... 🍕" >
            <button onclick="searchMeal()" class="btn btn-info fw-bold" type="button" id="search-btn">Button</button>
          </div>

          <!-- Food container -->
          <div class="row row-cols-1 row-cols-md-2 g-4" id="meal-container"></div>
      </main>
    <!-- LINK JS -->
    <script src="./JS/app.js"></script>
  </body>
</html>
